<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kantinen</title>

    <link rel="stylesheet" href="Style/Login.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>
<body>
<box class="box">
    <div class="span3">
        <h2>Sign Up</h2>


        <div class="col-lg-14">
            <div class="page-header">
                <h4>Create user</h4>

            </div>


            <div class="form-group">
                <label class="control-label" for="input-username">Name</label>
                <input type="name" class="form-control" id="input-username" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="control-label" for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>


            <box class="submit-button1">
                <div>
                    <button style="margin-bottom: 50px" class="btn btn-default" id="submitButton">Submit</button>
                    <p class="paragraph">Already signed up? go back to login <a href="Login.html" class="blue">here</a>
                    </p>
                </div>

            </box>

        </div>
    </div>
</box>
<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/createUser.js"></script>

</body>
</html>
